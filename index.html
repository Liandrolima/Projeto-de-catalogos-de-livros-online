<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogos de livros online</title>
  
</head>
<body>
  <h1>Catálogos de livros online</h1>
  <form id="taskForm">
    <input type="text" id="taskTitulo" placeholder="Digite título do livro..." required>
    <input type="text" id="taskAutor" placeholder="Digite o nome do autor..." required>
    <input type="text" id="taskGenero" placeholder="Digite Gênero..." required>
    <input type="text" id="taskAno" placeholder="Digite o ano de publicação..." required>
    <button type="submit" class="task"><strong>Adicionar Livro</strong></button>
  </form>
  <ul id="taskList">
    <P><Strong>LIVRO(S)</Strong></P>
    
  </ul>
  
  <div id="mensagem"></div>
  <script src="script.js"></script>
</body>
</html>
