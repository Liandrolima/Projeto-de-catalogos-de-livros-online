<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogos de livros online</title>
  <link rel="stylesheet" href="estilodocatalogo.css">
  
</head>
<body>
  <header>
    <h1>Catálogo de Livros</h1>
  </header>
  
   <!-- Formulário para adicionar livro -->
   <form id="livroForm">
    <nav>
      <h2>Adicionar Livros</h2>
      <label for="livroTitulo">Título:</label>
      <input type="text" id="livroTitulo" required>
  
      <label for="livroAutor">Autor:</label>
      <input type="text" id="livroAutor" required>
  
      <label for="livroGenero">Gênero:</label>
      <input type="text" id="livroGenero" required>
  
      <label for="livroAno">Ano:</label>
      <input type="number" id="livroAno" required>
  
      <label for="livroAvaliacao">Avaliação:</label>    
      <select id="livroAvaliacao">
        <option value="status">Editar Campo</option>
        <option value="EXCELENTE">EXCELENTE</option>
        <option value="ÓTIMO">ÓTIMO</option>
        <option value="BOM">BOM</option>
        <option value="RUIM">RUIM</option>
      </select>  
      <button type="submit">Confirmar</button>
      <div id="mensagem"></div>
    </nav>    
  </form> 
<div id="buscar">
  <h2>Buscar Livro:</h2>
  <input type="text" id="buscaInput" placeholder="Digite o título, autor ou gênero">
  <button id="buscarLivrosBtn">Buscar</button>
  <button id="exibirLivrosBtn">Exibir Todos os Livros</button>
</div>
  

<ul id="catalogoList"></ul>
  
<script src="script.js"></script>
</body>
</html>
